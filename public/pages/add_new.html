<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharing Vision</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Dashboard</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" href="/">All Posts</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/add-new">Add New</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/preview">Preview</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 id="form-title" class="mb-4">Add New Post</h1>
        <form id="article-form">
            <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" rows="10" required></textarea>
            </div>
            <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" required>
            </div>
            <button type="button" class="btn btn-success" id="publish-btn">Publish</button>
            <button type="button" class="btn btn-secondary" id="draft-btn">Draft</button>
        </form>
    </div>

    <script src="/js/utils.js"></script>
    <script type="module" src="/js/add_new.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
